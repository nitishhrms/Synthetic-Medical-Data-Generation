version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: clinical_postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=clinical_trials
      - POSTGRES_USER=clinical_user
      - POSTGRES_PASSWORD=clinical_pass
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - clinical-trials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinical_user -d clinical_trials"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: clinical_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - clinical-trials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API Gateway - Entry point
  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    environment:
      - SECURITY_SERVICE_URL=http://security-service:8005
      - EDC_SERVICE_URL=http://edc-service:8001
      - GENERATION_SERVICE_URL=http://data-generation-service:8002
      - ANALYTICS_SERVICE_URL=http://analytics-service:8003
      - QUALITY_SERVICE_URL=http://quality-service:8004
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      security-service:
        condition: service_healthy
      edc-service:
        condition: service_started
      data-generation-service:
        condition: service_started
      analytics-service:
        condition: service_started
      quality-service:
        condition: service_started
    networks:
      - clinical-trials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Security Service - Authentication & Authorization
  security-service:
    build:
      context: ./microservices/security-service
      dockerfile: Dockerfile
    container_name: security-service
    ports:
      - "8005:8005"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./test.db}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    networks:
      - clinical-trials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # EDC Service - Electronic Data Capture
  edc-service:
    build:
      context: ./microservices/edc-service
      dockerfile: Dockerfile
    container_name: edc-service
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clinical-trials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Data Generation Service - Synthetic Data
  data-generation-service:
    build:
      context: ./microservices/data-generation-service
      dockerfile: Dockerfile
    container_name: data-generation-service
    ports:
      - "8002:8002"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      - ./data:/app/data:ro  # Mount data directory as read-only
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clinical-trials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Analytics Service - Statistics & Reporting
  analytics-service:
    build:
      context: ./microservices/analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clinical-trials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Quality Service - Edit Checks
  quality-service:
    build:
      context: ./microservices/quality-service
      dockerfile: Dockerfile
    container_name: quality-service
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clinical-trials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Daft Analytics Service - Distributed Data Analysis
  daft-analytics-service:
    build:
      context: ./microservices/daft-analytics-service
      dockerfile: Dockerfile
    container_name: daft-analytics-service
    ports:
      - "8007:8007"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    networks:
      - clinical-trials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  clinical-trials-network:
    driver: bridge

# Persistent data volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
