apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-service
  namespace: clinical-trials
  labels:
    app: security-service
    tier: security
spec:
  replicas: 2
  selector:
    matchLabels:
      app: security-service
  template:
    metadata:
      labels:
        app: security-service
        tier: security
    spec:
      containers:
      - name: security-service
        image: synthetictrial/security-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8005
          name: http
          protocol: TCP
        env:
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: clinical-trials-secrets
              key: jwt-secret-key
        - name: JWT_ALGORITHM
          value: "HS256"
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: "30"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 10
          periodSeconds: 5
