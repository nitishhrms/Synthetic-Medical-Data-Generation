apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-generation-service
  namespace: clinical-trials
  labels:
    app: data-generation-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-generation-service
  template:
    metadata:
      labels:
        app: data-generation-service
        tier: backend
    spec:
      containers:
      - name: data-generation-service
        image: synthetictrial/data-generation-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: clinical-trials-secrets
              key: openai-api-key
              optional: true
        - name: DATABASE_URL
          value: "postgresql://clinical_user:clinical_pass@postgres:5432/clinical_trials"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
