apiVersion: apps/v1
kind: Deployment
metadata:
  name: quality-service
  namespace: clinical-trials
  labels:
    app: quality-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quality-service
  template:
    metadata:
      labels:
        app: quality-service
        tier: backend
    spec:
      containers:
      - name: quality-service
        image: synthetictrial/quality-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8004
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "postgresql://clinical_user:clinical_pass@postgres:5432/clinical_trials"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 5
