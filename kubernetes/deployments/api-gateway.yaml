apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: clinical-trials
  labels:
    app: api-gateway
    tier: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
    spec:
      containers:
      - name: api-gateway
        image: synthetictrial/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: SECURITY_SERVICE_URL
          value: "http://security-service:8005"
        - name: EDC_SERVICE_URL
          value: "http://edc-service:8001"
        - name: GENERATION_SERVICE_URL
          value: "http://data-generation-service:8002"
        - name: ANALYTICS_SERVICE_URL
          value: "http://analytics-service:8003"
        - name: QUALITY_SERVICE_URL
          value: "http://quality-service:8004"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
